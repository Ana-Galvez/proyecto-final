<!doctype html>
<html lang="es">
  <head>
    <title>Modificación de paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="container" id="app">
        <form style="background-color:gainsboro ;margin:10px auto ; width: 650px; padding: 20px;">
          <h1 class="text-center">Editar Paciente </h1>
          <div class="mb-3 form-group row">
            <label for="id" class="col-sm-3 col-form-label">Id</label>
            <input class="col-sm-9" type="number" name="id" id="id" disabled v-model="id" >
          </div>
          <div class="mb-3 form-group row">
            <label for="dni" class="col-sm-3 col-form-label">DNI:<span   style="color:red">    *</span> </label>
            <input class="col-sm-9" type="text" name="dni" id="dni" v-model="dni">
          </div>
          <div class="mb-3 form-group row">
            <label for="nombre" class="col-sm-3 col-form-label">Nombre: <span   style="color:red">    *</span></label>
            <input class="col-sm-9" type="text" name="nombre" id="nombre" v-model="nombre">
          </div>
          <div class="mb-3 form-group row">
            <label for="apellido" class="col-sm-3 col-form-label">Apellido: <span   style="color:red">    *</span></label>
            <input class="col-sm-9" type="text" name="apellido" id="apellido" v-model="apellido">
          </div>
          <div class="mb-3 form-group row">
            <label for="fecha" class="col-sm-3 col-form-label">Fecha de Nacimiento: <span   style="color:red">    *</span></label>
            <input class="col-sm-9" type="date" name="fecha" id="fecha" v-model="fecha_nacimiento" >
          </div>
          <div class="mb-3 form-group row">
            <label for="direccion" class="col-sm-3 col-form-label">Dirección: <span   style="color:red">    *</span></label>
            <input class="col-sm-9" type="text" name="direccion" id="direccion" v-model="direccion">
          </div>
          <div class="mb-3 form-group row">
            <label for="telefono" class="col-sm-3 col-form-label">Teléfono: <span   style="color:red">    *</span></label>
            <input class="col-sm-9" type="text" name="telefono" id="telefono" v-model="telefono">
          </div>
          <div class="mb-3 form-group row">
            <label for="email" class="col-sm-3 col-form-label">Email: <span   style="color:red">*</span>  </label>
            <input class="col-sm-9" type="email" name="email" id="email" v-model="email">
          </div>
          <div class="mb-3 form-group row">
            <label for="cobertura" class="col-sm-3 col-form-label">Cobertura Médica:<span   style="color:red">*</span></label>
            <input class="col-sm-9" type="text" name="cobertura" id="cobertura" v-model="cobertura">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
            <a class="btn btn-dark mx-2" href="./index.html">Ver Pacientes</a> 
          </div>
        </form>
      </div>
    </main>
  <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"> </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/paciente_editar.js"></script>
  </body>
</html>
